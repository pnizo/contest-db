<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出場登録 - FWJコンテストDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authHeader" class="auth-header" style="display: none;">
            <div class="user-info-display">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details-display">
                    <div class="name" id="userName"></div>
                    <div class="role" id="userRole"></div>
                </div>
            </div>
            <div class="auth-actions">
                <!-- ナビゲーションはnavigation.jsで動的生成 -->
            </div>
        </div>

        <main class="registrations-main">
            <section class="registrations-section">
                <h2>出場登録</h2>
                <div class="section-controls">
                    <div class="controls">
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <input type="text" id="searchInput" placeholder="氏名で検索..." class="search-input">
                                <button type="button" id="clearSearchBtn" class="clear-btn hidden" title="検索をクリア">×</button>
                            </div>
                            <button type="button" id="searchBtn" class="search-btn" title="検索">検索</button>
                        </div>
                        <div class="control-buttons">
                            <button id="shopifyImportBtn" class="admin-only">Shopifyインポート</button>
                            <button id="contestOrderImportBtn" class="admin-only">開催順インポート</button>
                            <button id="exportModalBtn">CSVエクスポート</button>
                        </div>
                    </div>
                </div>
                <div class="filters">
                    <div class="filter-row">
                        <input type="text" id="fwjCardFilter" placeholder="FWJカード番号" class="filter-input">
                        <select id="contestFilter" class="filter-select">
                            <option value="">大会名を選択</option>
                        </select>
                        <select id="classFilter" class="filter-select">
                            <option value="">クラス名を選択</option>
                        </select>
                        <div class="filter-checkbox">
                            <input type="checkbox" id="violationFilter" name="violationFilter">
                            <label for="violationFilter">ポリシー違反認定者のみ表示</label>
                        </div>
                        <div class="filter-checkbox">
                            <input type="checkbox" id="noteExistsFilter" name="noteExistsFilter">
                            <label for="noteExistsFilter">特記事項あり</label>
                        </div>
                        <div class="filter-actions">
                            <button id="applyFiltersBtn" class="filter-btn">絞り込み</button>
                            <button id="clearFiltersBtn" class="filter-btn">クリア</button>
                        </div>
                    </div>
                </div>
                
                <div id="registrationsTableContainer" class="table-scroll-container">
                    <div class="loading">読み込み中...</div>
                </div>
                
                <div id="pagination" class="pagination hidden">
                    <button id="prevPageBtn" class="pagination-btn">前へ</button>
                    <span id="pageInfo" class="page-info">ページ 1 / 1 (全 0 件)</span>
                    <button id="nextPageBtn" class="pagination-btn">次へ</button>
                </div>
            </section>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>エクスポート</h2>
                <button class="modal-close" onclick="registrationsManager.closeExportModal()">&times;</button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="exportContestName">対象大会:</label>
                    <select id="exportContestName" required>
                        <option value="">大会名を選択</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exportType">リスト:</label>
                    <select id="exportType" required>
                        <option value="">種類を選択</option>
                        <option value="athlete_numbers">ゼッケン表示用リスト</option>
                        <option value="all_fields">全項目</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="registrationsManager.closeExportModal()" class="btn btn-secondary">キャンセル</button>
                    <button type="button" id="modalExportBtn" disabled class="btn btn-primary">CSVをダウンロード</button>
                </div>
                <div id="modalExportStatus" class="import-status hidden"></div>
            </div>
        </div>
    </div>

    <!-- Shopify Import Modal -->
    <div id="shopifyImportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopifyインポート</h2>
                <button class="modal-close" onclick="registrationsManager.closeShopifyImportModal()">&times;</button>
            </div>
            <div class="modal-form">
                <p class="modal-description">Ordersシートのデータを元に、Membersシートと紐付けてRegistrationsを作成します。</p>
                <div class="form-group">
                    <label for="shopifyContestName">大会名:</label>
                    <select id="shopifyContestName" required>
                        <option value="">大会を選択してください</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="shopifyContestDate">大会開催日:</label>
                    <input type="date" id="shopifyContestDate" readonly required>
                    <small>※大会名を選択すると自動的に設定されます</small>
                </div>
                <div class="form-group">
                    <label>Shopifyから最新データを取得:</label>
                    <div class="sync-buttons">
                        <button type="button" id="syncMembersBtn" class="btn btn-secondary">最新のMembersをインポート</button>
                        <button type="button" id="syncOrdersBtn" class="btn btn-secondary" disabled>最新のエントリーをインポート</button>
                    </div>
                    <small>※エントリーのインポートには大会名の選択が必要です</small>
                </div>
                <div id="syncStatus" class="import-status hidden"></div>
                <div class="form-actions">
                    <button type="button" onclick="registrationsManager.closeShopifyImportModal()" class="btn btn-secondary">キャンセル</button>
                    <button type="button" id="shopifyImportExecuteBtn" disabled class="btn btn-primary">インポート実行</button>
                </div>
                <div id="shopifyImportStatus" class="import-status hidden"></div>
            </div>
        </div>
    </div>

    <!-- Contest Order Import Modal -->
    <div id="contestOrderImportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>開催順インポート</h2>
                <button class="modal-close" onclick="registrationsManager.closeContestOrderImportModal()">&times;</button>
            </div>
            <div class="modal-form">
                <p class="modal-description">CSVファイルから開催順（contest_order）とスコアカード（score_card）を更新します。</p>
                <div class="form-group">
                    <label for="contestOrderContestName">大会名:</label>
                    <select id="contestOrderContestName" required>
                        <option value="">大会を選択してください</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contestOrderCsvFile">CSVファイル:</label>
                    <input type="file" id="contestOrderCsvFile" accept=".csv" required>
                    <small>※CSVには class_name, score_card, contest_order 列が必要です</small>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="registrationsManager.closeContestOrderImportModal()" class="btn btn-secondary">キャンセル</button>
                    <button type="button" id="contestOrderImportExecuteBtn" disabled class="btn btn-primary">インポート実行</button>
                </div>
                <div id="contestOrderImportStatus" class="import-status hidden"></div>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="column-resize.js"></script>
    <script src="table-sort.js"></script>
    <script src="registrations-script.js"></script>
</body>
</html>
