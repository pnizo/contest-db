<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出場登録 - スプレッドシートDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authHeader" class="auth-header" style="display: none;">
            <div class="user-info-display">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details-display">
                    <div class="name" id="userName"></div>
                    <div class="role" id="userRole"></div>
                </div>
            </div>
            <div class="auth-actions">
                <nav class="page-nav">
                    <a href="/users" class="nav-link">ユーザー</a>
                    <a href="/scores" class="nav-link">大会成績</a>
                    <a href="/registrations" class="nav-link active">出場登録</a>
                    <a href="/notes" class="nav-link">特記事項</a>
                    <a href="/guests" class="nav-link">関係者チケット</a>
                    <a href="/contests" class="nav-link">大会情報</a>
                    <a href="/members" class="nav-link">FWJ会員情報</a>
                    <a href="/subjects" class="nav-link admin-only">違反認定者</a>
                </nav>
                <button id="logoutBtn" class="logout-btn">ログアウト</button>
            </div>
        </div>

        <main class="registrations-main">
            <section class="registrations-section">
                <h2>出場登録</h2>
                <div class="section-controls">
                    <div class="controls">
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <input type="text" id="searchInput" placeholder="氏名で検索..." class="search-input">
                                <button type="button" id="clearSearchBtn" class="clear-btn hidden" title="検索をクリア">×</button>
                            </div>
                            <button type="button" id="searchBtn" class="search-btn" title="検索">検索</button>
                        </div>
                        <div class="control-buttons">
                            <button id="importModalBtn">インポート</button>
                            <button id="exportModalBtn">エクスポート</button>
                        </div>
                    </div>
                </div>
                <div class="filters">
                    <div class="filter-row">
                        <input type="text" id="fwjCardFilter" placeholder="FWJカード番号" class="filter-input">
                        <select id="contestFilter" class="filter-select">
                            <option value="">大会名を選択</option>
                        </select>
                        <select id="classFilter" class="filter-select">
                            <option value="">クラス名を選択</option>
                        </select>
                        <div class="filter-checkbox">
                            <input type="checkbox" id="violationFilter" name="violationFilter">
                            <label for="violationFilter">ポリシー違反認定者のみ表示</label>
                        </div>
                        <div class="filter-checkbox">
                            <input type="checkbox" id="noteExistsFilter" name="noteExistsFilter">
                            <label for="noteExistsFilter">特記事項あり</label>
                        </div>
                        <div class="filter-actions">
                            <button id="applyFiltersBtn" class="filter-btn">絞り込み</button>
                            <button id="clearFiltersBtn" class="filter-btn">クリア</button>
                        </div>
                    </div>
                </div>
                
                <div id="registrationsTableContainer" class="table-scroll-container">
                    <div class="loading">読み込み中...</div>
                </div>
                
                <div id="pagination" class="pagination hidden">
                    <button id="prevPageBtn" class="pagination-btn">前へ</button>
                    <span id="pageInfo" class="page-info">ページ 1 / 1 (全 0 件)</span>
                    <button id="nextPageBtn" class="pagination-btn">次へ</button>
                </div>
            </section>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ファイルインポート</h2>
                <button class="modal-close" onclick="registrationsManager.closeImportModal()">&times;</button>
            </div>
            <div class="modal-form">
                <div class="contest-info">
                    <div class="form-group">
                        <label for="modalContestName">大会名:</label>
                        <select id="modalContestName" name="contestName" required>
                            <option value="">大会を選択してください</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalContestDate">大会開催日:</label>
                        <input type="date" id="modalContestDate" name="contestDate" readonly required>
                        <small>※大会名を選択すると自動的に設定されます</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="modalRegistrationsFile">1. Registrations.csv <span style="color: red;">*必須</span>:</label>
                    <input type="file" id="modalRegistrationsFile" name="registrationsFile" accept=".csv" required>
                    <small>※選手情報の基本データ</small>
                </div>
                <div class="form-group">
                    <label for="modalAthleteListFile">2. athlete_list.csv <span style="color: red;">*必須</span>:</label>
                    <input type="file" id="modalAthleteListFile" name="athleteListFile" accept=".csv" required>
                    <small>※詳細情報（電話、身長、体重等）</small>
                </div>
                <div class="form-group">
                    <label for="modalOrderFile">3. order.csv <span style="color: red;">*必須</span>:</label>
                    <input type="file" id="modalOrderFile" name="orderFile" accept=".csv" required>
                    <small>※クラス別の出場順とスコアカード</small>
                </div>
                <div class="form-group">
                    <label for="modalExceptionsFile">4. exceptions.csv <span style="color: red;">*必須</span>:</label>
                    <input type="file" id="modalExceptionsFile" name="exceptionsFile" accept=".csv" required>
                    <small>※会員番号とステータスの上書き</small>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="registrationsManager.closeImportModal()" class="btn btn-secondary">キャンセル</button>
                    <button type="button" id="modalImportBtn" disabled class="btn btn-primary">選択ファイルをインポート</button>
                </div>
                <div id="modalImportStatus" class="import-status hidden"></div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>エクスポート</h2>
                <button class="modal-close" onclick="registrationsManager.closeExportModal()">&times;</button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="exportContestName">対象大会:</label>
                    <select id="exportContestName" required>
                        <option value="">大会名を選択</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exportType">出力リスト:</label>
                    <select id="exportType" required>
                        <option value="">種類を選択</option>
                        <option value="membership">メール配信用リスト</option>
                        <option value="athlete_numbers">ゼッケン表示用リスト</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="registrationsManager.closeExportModal()" class="btn btn-secondary">キャンセル</button>
                    <button type="button" id="modalExportBtn" disabled class="btn btn-primary">CSVをダウンロード</button>
                </div>
                <div id="modalExportStatus" class="import-status hidden"></div>
            </div>
        </div>
    </div>

    <script src="registrations-script.js"></script>
</body>
</html>
