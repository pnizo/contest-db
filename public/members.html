<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWJ会員検索 - FWJコンテストDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authHeader" class="auth-header" style="display: none;">
            <div class="user-info-display">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details-display">
                    <div class="name" id="userName"></div>
                    <div class="role" id="userRole"></div>
                </div>
            </div>
            <div class="auth-actions">
                <!-- ナビゲーションはnavigation.jsで動的生成 -->
            </div>
        </div>

        <main class="members-main">
            <section class="members-section">
                <h2>FWJ会員検索（Shopify連携）</h2>
                <div class="section-controls">
                    <div class="controls">
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <input type="text" id="searchInput" placeholder="氏名、メールアドレス、電話番号、Shopify IDで検索..." class="search-input">
                                <button type="button" id="clearSearchBtn" class="clear-btn hidden" title="検索をクリア">×</button>
                            </div>
                            <button type="button" id="searchBtn" class="search-btn" title="検索">検索</button>
                        </div>
                        <button type="button" id="csvExportBtn" class="action-btn">CSV出力</button>
                        <button type="button" id="syncBtn" class="action-btn primary admin-only">Shopifyから同期</button>
                    </div>
                </div>

                <div class="info-message">
                    <p>※ この画面は読み取り専用です。編集はShopify管理画面から行ってください。</p>
                    <p>※ 「FWJカード会員」タグが付いている会員のみ表示されます。</p>
                </div>

                <div id="membersTableContainer" class="table-scroll-container">
                    <div class="loading">読み込み中...</div>
                </div>

                <div id="pagination" class="pagination hidden">
                    <button id="prevPageBtn" class="pagination-btn">前へ</button>
                    <span id="pageInfo" class="page-info">ページ 1 / 1 (全 0 件)</span>
                    <button id="nextPageBtn" class="pagination-btn">次へ</button>
                </div>
            </section>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- 通知送信ダイアログ -->
    <div id="notifyDialog" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>プッシュ通知を送信</h3>
                <button type="button" class="modal-close" id="closeNotifyDialog">&times;</button>
            </div>
            <div class="modal-body">
                <div class="notify-member-info" id="notifyMemberInfo"></div>
                <form id="notifyForm">
                    <div class="form-group">
                        <label for="notifyTitle">タイトル <span class="required">*</span></label>
                        <input type="text" id="notifyTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="notifyBody">本文 <span class="required">*</span></label>
                        <textarea id="notifyBody" name="body" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notifyUrl">URL（任意）</label>
                        <input type="text" id="notifyUrl" name="url" placeholder="https://...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="cancelNotifyBtn">キャンセル</button>
                <button type="button" class="btn-primary" id="sendNotifyBtn">送信</button>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="column-resize.js"></script>
    <script src="table-sort.js"></script>
    <script src="members-script.js"></script>
</body>
</html>
