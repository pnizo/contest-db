<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文検索 - FWJコンテストDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authHeader" class="auth-header" style="display: none;">
            <div class="user-info-display">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details-display">
                    <div class="name" id="userName"></div>
                    <div class="role" id="userRole"></div>
                </div>
            </div>
            <div class="auth-actions">
                <!-- ナビゲーションはnavigation.jsで動的生成 -->
            </div>
        </div>

        <main class="orders-main">
            <section class="orders-section">
                <h2>Shopify注文検索</h2>
                
                <div class="section-controls">
                    <div class="controls">
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <input type="text" id="tagInput" placeholder="注文タグ（任意）例：タグ1,タグ2 または &quot;スペース含むタグ&quot;" class="search-input">
                            </div>
                            <button type="button" id="searchBtn" class="search-btn">検索</button>
                            <label class="checkbox-label">
                                <input type="checkbox" id="paidOnlyCheckbox" checked>
                                支払済の注文のみ検索する
                            </label>
                        </div>
                    </div>
                </div>

                <div id="currentDbInfo" class="current-db-info hidden">
                    <h3>現在のDBデータ</h3>
                    <div class="db-info-content">
                        <div class="info-item">
                            <span class="label">保存データ数：</span>
                            <span id="dbOrderCount" class="value">0件</span>
                        </div>
                        <div class="info-item">
                            <span class="label">最終検索：</span>
                            <span id="dbExportDate" class="value">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">検索タグ：</span>
                            <span id="dbExportTags" class="value tags-display">-</span>
                        </div>
                    </div>
                </div>

                <div class="info-message">
                    <p>※ 「支払い済み」の注文をShopifyから検索し、スプレッドシートに出力できます。</p>
                    <p>※ タグ指定は任意。複数タグはカンマまたはスペースで区切り（AND検索）。引用符で囲むとスペース含むタグを指定可能。</p>
                    <p>※ キャンセル済み・アーカイブ済みの注文は除外されます。</p>
                    <p>※ 1つの注文に複数商品がある場合、商品ごとに行が展開されます。</p>
                </div>

                <div id="searchResult" class="search-result hidden">
                    <div class="result-summary">
                        <span id="resultCount">0件の注文（0行）が見つかりました</span>
                    </div>
                </div>

                <div id="ordersTableContainer" class="table-scroll-container">
                    <div class="no-data">タグを入力して検索してください</div>
                </div>
            </section>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="navigation.js"></script>
    <script src="column-resize.js"></script>
    <script src="table-sort.js"></script>
    <script src="orders-script.js"></script>
</body>
</html>
