<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大会成績 - スプレッドシートDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authHeader" class="auth-header" style="display: none;">
            <div class="user-info-display">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details-display">
                    <div class="name" id="userName"></div>
                    <div class="role" id="userRole"></div>
                </div>
            </div>
            <div class="auth-actions">
                <nav class="page-nav">
                    <a href="/users" class="nav-link">ユーザー</a>

                    <div class="nav-dropdown">
                        <button class="nav-link dropdown-toggle active">大会運営 <span class="dropdown-arrow">▼</span></button>
                        <div class="dropdown-menu">
                            <a href="/contests" class="dropdown-item">コンテスト情報</a>
                            <a href="/registrations" class="dropdown-item">出場登録</a>
                            <a href="/scores" class="dropdown-item active">大会成績</a>
                            <a href="/notes" class="dropdown-item">特記事項</a>
                            <a href="/subjects" class="dropdown-item admin-only">違反認定者</a>
                        </div>
                    </div>

                    <div class="nav-dropdown">
                        <button class="nav-link dropdown-toggle">入場管理 <span class="dropdown-arrow">▼</span></button>
                        <div class="dropdown-menu">
                            <a href="/guests" class="dropdown-item">関係者チケット</a>
                            <a href="/tickets" class="dropdown-item">チケット管理</a>
                            <a href="/members" class="dropdown-item">FWJ会員情報</a>
                            <a href="/orders" class="dropdown-item">注文検索</a>
                        </div>
                    </div>
                </nav>
                <a href="/manual.html" target="_blank" class="manual-link">マニュアル</a>
                <button id="logoutBtn" class="logout-btn">ログアウト</button>
            </div>
        </div>

        <main class="scores-main">
            <section class="scores-section">
                <h2>大会成績</h2>
                <div class="section-controls">
                    <div class="controls">
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <input type="text" id="searchInput" placeholder="選手名で検索..." class="search-input">
                                <button type="button" id="clearSearchBtn" class="clear-btn hidden" title="検索をクリア">×</button>
                            </div>
                            <button type="button" id="searchBtn" class="search-btn" title="検索">検索</button>
                        </div>
                        <div class="control-buttons">
                            <button id="importModalBtn">インポート</button>
                        </div>
                    </div>
                </div>
                <div class="filters">
                    <div class="filter-row">
                        <input type="text" id="fwjCardFilter" placeholder="FWJカード番号" class="filter-input">
                        <select id="contestFilter" class="filter-select">
                            <option value="">大会名を選択</option>
                        </select>
                        <select id="categoryFilter" class="filter-select">
                            <option value="">カテゴリー名を選択</option>
                        </select>
                    </div>
                    <div class="filter-row">
                        <div class="date-range">
                            <input type="date" id="startDate" class="filter-input">
                            <span class="date-separator">〜</span>
                            <input type="date" id="endDate" class="filter-input">
                        </div>
                        <div class="filter-actions">
                            <button id="applyFiltersBtn" class="filter-btn">絞り込み</button>
                            <button id="clearFiltersBtn" class="filter-btn">クリア</button>
                        </div>
                    </div>
                </div>
                
                <div id="scoresTableContainer" class="table-scroll-container">
                    <div class="loading">読み込み中...</div>
                </div>
                
                <div id="pagination" class="pagination hidden">
                    <button id="prevPageBtn" class="pagination-btn">前へ</button>
                    <span id="pageInfo" class="page-info">ページ 1 / 1 (全 0 件)</span>
                    <button id="nextPageBtn" class="pagination-btn">次へ</button>
                </div>
                </div>
            </section>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>成績CSVインポート</h2>
                <button class="modal-close" onclick="scoresManager.closeImportModal()">&times;</button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="modalContestName">大会を選択:</label>
                    <select id="modalContestName" required>
                        <option value="">大会を選択してください</option>
                    </select>
                    <small>※インポートする成績データの大会を選択してください</small>
                </div>
                <div class="form-group">
                    <label for="modalCsvFile">成績CSVファイルを選択:</label>
                    <input type="file" id="modalCsvFile" name="csvFile" accept=".csv" required>
                    <small>※NPC Worldwide Results形式のCSVファイルを選択してください</small>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="scoresManager.closeImportModal()" class="btn btn-secondary">キャンセル</button>
                    <button type="button" id="modalImportBtn" disabled class="btn btn-primary">CSVをインポート</button>
                </div>
                <div id="modalImportStatus" class="import-status hidden"></div>
            </div>
        </div>
    </div>

    <script src="scores-script.js"></script>
</body>
</html>
