<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWJコンテストDB - ユーザー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authHeader" class="auth-header" style="display: none;">
            <div class="user-info-display">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details-display">
                    <div class="name" id="userName"></div>
                    <div class="role" id="userRole"></div>
                </div>
            </div>
            <div class="auth-actions">
                <!-- ナビゲーションはnavigation.jsで動的生成 -->
            </div>
        </div>

        <main class="users-main">
            <section class="users-section">
                <h2>ユーザー</h2>
                <div class="section-controls">
                    <div class="controls">
                        <div class="control-buttons">
                            <button id="addUserModalBtn">新規ユーザー追加</button>
                        </div>
                    </div>
                </div>
                <div id="usersTableContainer" class="table-scroll-container">
                    <div class="loading">読み込み中...</div>
                </div>
            </section>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- User Registration Modal -->
    <div id="userModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新規ユーザー追加</h2>
                <button class="modal-close" onclick="userManager.closeUserModal()">&times;</button>
            </div>
            <form id="userForm" class="modal-form">
                <div class="form-group">
                    <label for="modalRole">役割:</label>
                    <select id="modalRole" name="role">
                        <option value="user">一般ユーザー</option>
                        <option value="guest">ゲストユーザー</option>
                        <option value="admin">管理者</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalName">名前:</label>
                    <input type="text" id="modalName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="modalEmail">メールアドレス:</label>
                    <input type="text" id="modalEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="modalPassword">パスワード:</label>
                    <input type="password" id="modalPassword" name="password" minlength="6" required>
                    <small>6文字以上で入力してください</small>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="userManager.closeUserModal()" class="btn btn-secondary">キャンセル</button>
                    <button type="submit" class="btn btn-primary" id="modalSubmitBtn">ユーザーを追加</button>
                </div>
            </form>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="column-resize.js"></script>
    <script src="table-sort.js"></script>
    <script src="users-script.js"></script>
</body>
</html>
