<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプレッドシートDB - ユーザー管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authHeader" class="auth-header" style="display: none;">
            <div class="user-info-display">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details-display">
                    <div class="name" id="userName"></div>
                    <div class="role" id="userRole"></div>
                </div>
            </div>
            <div class="auth-actions">
                <nav class="page-nav">
                    <a href="/" class="nav-link active">ユーザー管理</a>
                    <a href="/scores" class="nav-link">成績管理</a>
                </nav>
                <button id="logoutBtn" class="logout-btn">ログアウト</button>
            </div>
        </div>

        <main>
            <section class="collapsible-section form-section">
                <div class="section-header" onclick="toggleSection('user-form')">
                    <h2>新規ユーザー追加</h2>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="section-content collapsed" id="user-form-content">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="name">名前:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">メールアドレス:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="role">役割:</label>
                            <select id="role" name="role">
                                <option value="user">ユーザー</option>
                                <option value="admin">管理者</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">パスワード:</label>
                            <input type="password" id="password" name="password" minlength="6" required>
                            <small>6文字以上で入力してください</small>
                        </div>
                        <button type="submit">ユーザーを追加</button>
                    </form>
                </div>
            </section>

            <section class="collapsible-section users-section">
                <div class="section-header" onclick="toggleSection('users-list')">
                    <h2>ユーザー一覧</h2>
                    <span class="toggle-icon">▼</span>
                </div>
                <div class="section-content" id="users-list-content">
                    <div class="section-controls">
                        <div class="controls">
                            <div class="control-buttons">
                                <button id="refreshBtn">データ再読込</button>
                                <button id="toggleDeletedBtn" class="toggle-btn">削除済みを表示</button>
                            </div>
                        </div>
                    </div>
                    <div id="usersContainer">
                        <div class="loading">読み込み中...</div>
                    </div>
                </div>
            </section>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="users-script.js"></script>
</body>
</html>
